
#기본 설정
server:
  port: 8080

security:
  oauth2:
    authorization:
      token-key-access: isAuthenticated()

logging.level:
  org.springframework:
    security: debug
    boot: info
    
multitenant:
  tenantKey: X-Person-Tenant
  defaultTenant: hrgw    

---
#local 설정
server:
  port: 8080
  
spring:
  profiles: local
  
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
      
  datasource:
    url: jdbc:mariadb://localhost:3306/oauth
    driver-class-name: org.mariadb.jdbc.Driver
    username: oauth
    password: oauth@123

---
#dev 설정
server:
  port: 8080
  
spring:
  profiles: dev
  
---
#product 설정
server:
  port: 80
  
spring:
  profiles: prod